<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <!--(nested shortcuts) main>section>h1 -->
    <main>
        <section>
            <h1> </h1>
        </section>

        <!-- h1+h2+h3 (siblings) -->
        <h1></h1>
        <h2></h2>
        <h3></h3>

        <!-- ul>li*4 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!--(nested) nav>ul>li*5>a[href=www.$.com]{Click me}-->
        <nav>
            <ul>
                <li><a href="www.1.com">Click me</a></li>
                <li><a href="www.2.com">Click me</a></li>
                <li><a href="www.3.com">Click me</a></li>
                <li><a href="www.4.com">Click me</a></li>
                <li><a href="www.5.com">Click me</a></li>
            </ul>
        </nav>
    </main>
</body>

</html>
